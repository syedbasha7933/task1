<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="page-title">Welcome</h1>

  <div class="center-box">
    <form action="login.php" method="POST" class="glass-container">
      <div class="input-group">
        <input type="text" name="username" placeholder="Enter User Name" required />
        <label><b>Username</b></label>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Enter Password" required />
        <label><b>Password</b></label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password ?</a>
      </div>
      

      <!-- Register Option -->
      <div class="register-link" style="text-align: center; margin-bottom: 10px;">
        <a href="http://localhost/login-page-project/register.html">Don't have an account? Register</a>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
